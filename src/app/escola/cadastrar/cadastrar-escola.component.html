<div class="container-lg">
    <div class="mt-2">
        <a routerLink="/escola" class="small"><i class="fa fa-chevron-left fa-1x mr-1"></i> Voltar para a listagem de Escolas</a>
    </div>
    <div class="page-header mt-3 mb-4">
        <h2>Cadastrar Escola</h2>
    </div>
    <form [formGroup]="cadastrarEscolaForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-12 col-md-4">
                <label
                    class="control-label"
                    for="nomeEscola">
                    Nome da Escola
                </label>
                <input
                    formControlName="nomeEscola"
                    type="text"
                    class="form-control"
                    id="nomeEscola"
                    placeholder="Nome da Escola">
                <div *ngIf="enviado && f.nomeEscola.errors" class="invalid-feedback">
                    <div *ngIf="f.nomeEscola.errors.required">Nome da Escola é obrigatório.</div>
                </div>
            </div>
            <div class="form-group col-12 col-md-4">
                <label
                    class="control-label"
                    for="nomeResponsavelEscola">
                    Responsável pela Escola
                </label>
                <input
                    formControlName="nomeResponsavelEscola"
                    type="text"
                    class="form-control"
                    id="nomeResponsavelEscola"
                    placeholder="Responsável pela Escola">
                <div *ngIf="enviado && f.nomeResponsavelEscola.errors" class="invalid-feedback">
                    <div *ngIf="f.nomeResponsavelEscola.errors.required">Nome do Responsável da Escola é obrigatório.</div>
                </div>
            </div>
            <div class="form-group col-12 col-md-2">
                <label
                    class="control-label"
                    for="cnpj">
                    CNPJ
                </label>
                <input
                    formControlName="cnpj"
                    type="text"
                    class="form-control"
                    id="cnpj"
                    placeholder="00.000.000/0000-00">
                <div *ngIf="enviado && f.cnpj.errors" class="invalid-feedback">
                    <div *ngIf="f.cnpj.errors.required">CNPJ é obrigatório.</div>
                </div>
            </div>
            <div class="form-group col-12 col-md-2">
                <label
                    class="control-label"
                    for="qtdAlunos">
                    Qtd. de Alunos
                </label>
                <input
                    formControlName="qtdAlunos"
                    type="number"
                    class="form-control"
                    id="qtdAlunos"
                    placeholder="200">
                <div *ngIf="enviado && f.qtdAlunos.errors" class="invalid-feedback">
                    <div *ngIf="f.qtdAlunos.errors.required">Qtd. de Alunos é obrigatório.</div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <button
                    [disabled]="cadastrarEscolaForm.invalid"
                    type="submit"
                    class="btn btn-primary mr-2">
                    Salvar Escola
                </button>
                <button
                    (click)="onReset()"
                    class="btn btn-outline-secondary"
                    type="reset">
                    Limpar
                </button>
            </div>
        </div>
    </form>
</div>
