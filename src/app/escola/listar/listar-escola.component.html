<div class="container">
    <div class="page-header mt-3 mb-3">
        <h2>
            <span class="d-none d-md-block">Lista de Escolas</span>
            <span class="h4 d-block d-md-none">Lista de Escolas</span>
        </h2>
        <div class="float-right">
            <a (click)="cadastrar()"
                class="btn btn-outline-secondary btn-sm">
                <i class="d-block d-md-none fa fa-plus"></i>
                <span class="d-none d-md-block">Cadastrar Nova Escola</span>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
    <form>
        <div class="row">
            <div class="form-group col-12 col-md-4">
                <label class="control-label" for="escolas">Escola</label>
                <select class="form-control" id="escolas">
                    <option>Nome da Escola</option>
                </select>
            </div>
            <div class="form-group col-12 col-md-2">
                <label class="control-label" for="ano-letivo">Ano Letivo</label>
                <select class="form-control" id="ano-letivo">
                    <option>2021</option>
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Listar Escolas</button>
            </div>
        </div>
    </form>
    <div class="resultados mt-5">
        <h3 class="h6 text-muted">Foram encontradas 5 escolas</h3>
        <div class="table-responsive-sm">
            <table class="table">
                <thead class="bg-verde-claro">
                    <tr>
                        <th>Nome da Escola</th>
                        <th>CNPJ</th>
                        <th>Ano Letivo</th>
                        <th>Qtd. de Alunos</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{escola.nomeEscola}}</td>
                        <td>{{escola.nomeResponsavelEscola}}</td>
                        <td>{{escola.cnpj}}</td>
                        <td>{{escola.qtdAlunos}}</td>
                        <td>
                            <a routerLink="/escola/:id" (click)="editar()" class="mr-2"><i class="fa fa-pencil"></i></a>
                            <a routerLink="/escola/:id" (click)="detalhes()" class="mr-2"><i class="fa fa-search"></i></a>
                            <a routerLink="/escola/:id" (click)="excluir()"><i class="fa fa-close"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
