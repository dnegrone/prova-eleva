<div class="container-lg">
    <div class="page-header mt-3 mb-4">
        <h2>Detalhes da Escola {{ nomeEscola }}</h2>
    </div>
    <div class="row">
        <div class="col-6">
            <strong>Nome da Escola</strong>
            <p class="lead">{{nomeEscola}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <strong>Nome do Respons√°vel da Escola</strong>
            <p class="lead">{{nomeResponsavelEscola}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <strong>CNPJ</strong>
            <p class="lead">{{cnpj}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <strong>Qtd. de Alunos</strong>
            <p class="lead">{{qtdAlunos}}</p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <button
                type="button"
                (click)="confirmaCadastroEscola()"
                class="btn btn-primary mr-2">
                Confirmar Cadastro
            </button>
            <button
                type="button"
                (click)="modificarCadastroEscola()"
                class="btn btn-outline-secondary">
                Modificar Dados
            </button>
        </div>
    </div>
</div>
