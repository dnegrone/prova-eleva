<div class="container-lg">
    <div class="mt-2">
        <a routerLink="/turma" class="small"><i class="fa fa-chevron-left fa-1x mr-1"></i> Voltar para a listagem de Turmas</a>
    </div>
    <div class="page-header mt-3 mb-4">
        <h2>
            <span class="d-none d-md-block">Cadastrar Turma</span>
            <span class="h4 d-block d-md-none">Cadastrar Turma</span>
        </h2>
    </div>
    <form [formGroup]="cadastrarTurmaForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-12 col-md-4">
                <label class="control-label" for="escolas">Escola</label>
                <select
                    formControlName="nomeEscola"
                    class="form-control"
                    id="escolas">
                    <option value="" selected>-- Escolha uma escola --</option>
                    <option *ngFor="let escola of listaEscolas" [value]="escola">{{escola}}</option>
                </select>
                <div *ngIf="enviado && f.nomeEscola.errors" class="invalid-feedback">
                    <div *ngIf="f.nomeEscola.errors.required">Nome da Escola é obrigatório.</div>
                </div>
            </div>
            <div class="form-group col-12 col-md-4">
                <label
                    class="control-label"
                    for="turma">
                    Turma
                </label>
                <input
                    formControlName="turma"
                    type="text"
                    class="form-control"
                    id="turma"
                    placeholder="Nome da turma">
                <div *ngIf="enviado && f.turma.errors" class="invalid-feedback">
                    <div *ngIf="f.turma.errors.required">Nome da turma é obrigatório.</div>
                </div>
            </div>
            
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <button
                    [disabled]="cadastrarTurmaForm.invalid"
                    type="submit"
                    class="btn btn-primary mr-2">
                    Cadastrar Turma
                </button>
                <a routerLink="/turma" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
