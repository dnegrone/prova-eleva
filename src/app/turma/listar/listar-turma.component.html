<div class="container">
    <div class="page-header mt-3 mb-3">
        <h2>
            <span class="d-none d-md-block">Lista de Turma</span>
            <span class="h4 d-block d-md-none">Lista de Turma</span>
        </h2>
        <div class="float-right">
            <!-- (click)="cadastrar()" -->
            <a 
                routerLink="/turma/cadastrar"
                class="btn btn-outline-secondary btn-sm">
                <i class="d-block d-md-none fa fa-plus"></i>
                <span class="d-none d-md-block">Cadastrar Nova Turma</span>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
    
    <div class="resultados mt-3">
        <div class="table-responsive-sm">
            <table class="table">
                <thead class="bg-verde-claro">
                    <tr>
                        <th>Escola</th>
                        <th>Turma</th>
                        <th style="width: 110px;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let turma of turmas; index as i">
                        <td>{{turma.nomeEscola}}</td>
                        <td>{{turma.turma}}</td>
                        <td>
                            <a (click)="editar(i)" class="mr-2"><i class="fa fa-pencil fa-lg"></i></a>
                            <a (click)="detalhes(i)" class="mr-2"><i class="fa fa-search fa-lg"></i></a>
                            <a (click)="excluir(i)" href="#"><i class="fa fa-trash-o fa-lg"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
